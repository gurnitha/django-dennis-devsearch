<!-- projects/templates/projects/delete_object.html -->
{% extends 'main.html' %}

{% block title %}
{{title}}
{% endblock title %}

	{% block content %}
	<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">

				<form action="" method="POST">
					{% csrf_token %}
					
					<p>Are you sure you want to delete "{{object}}"?</p>
					
					<a class="btn btn--sub btn--lg my-md" href="{% url 'users:account' %}">
						Go back &larr;
					</a>
					<input class="btn btn--sub btn--lg my-md" type="submit" value="Confirm"  />	
				</form>
			</div>
		</div>
	</main>

	{% endblock content %}
