<!-- users/templates/users/message_form.html -->

{% extends 'main.html' %}
{% load static %}

{% block title %}Message Form{% endblock title %}

	{% block content %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" 
                	href="{% url 'users:user-profile' recipient.id %}">
                	<i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}

                    <!-- If user logged in, hide field name and email -->
                    {% if request.user.is_authenticated == False %}
                    <div class="form__field">
                        <label for="formInput#text">{{form.name.label}}</label>
                        {{form.name}}
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">{{form.email.label}}</label>
                        {{form.email}}
                    </div>
                    {% endif %}
                    <!-- END If user logged in, hide field name and email -->

                    <div class="form__field">
                        <label for="formInput#text">{{form.subject.label}}</label>
                        {{form.subject}}
                    </div>

                    <div class="form__field">
                        <label for="formInput#text">{{form.body.label}}</label>
                        {{form.body}}
                    </div>

	                <input 
	                	class="btn btn--sub btn--lg my-md" 
	                	type="submit" 
	                	name=""
	                	value="Submit">
	                <!-- END If user not log in -->
                </form>

            </div>
        </div>
    </main>

	{% endblock content %}
