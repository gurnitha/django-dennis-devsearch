<!-- users/templates/users/skill_form.html -->
{% extends 'main.html' %}
{% load static %}

{% block title %}Skill form{% endblock title %}

	{% block content %}
	
	<h1>Create Skill</h1>

	<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>

                <!----------- Form ----------->
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                	{% csrf_token %}

                	{% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label 
                            for="formInput#text">{{field.label}}
                        </label>
                        {{field}}
                    </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
                <!--------- END Form --------->

            </div>
        </div>
    </main>

	{% endblock content %}
